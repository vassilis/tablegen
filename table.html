<!doctype html> 
<html>
	<head>
		<title>TableGen</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="table.js"></script>
		<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
		<!--[if IE]>
			<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<![endif]-->
	</head>
	<body>
		<header>TableGen</header>
		<ul id="toolbar">
			<li><span id="toggle-html" tabindex="1" class="button">SOURCE</li>
			<li class="separator">&bull;</li>
			<li><span id="make-table" tabindex="2" class="button">TABLE</li>
			<li><span id="make-th" tabindex="3" class="button">TH</li>
			<li><span id="make-td" tabindex="4" class="button">TD</li>
			<li class="separator">&bull;</li>
			<li>
				<span id="min-rowspan" tabindex="5" class="button">-</span>
				<label>ROWSPAN</label>
				<span id="add-rowspan" tabindex="6" class="button">+</span>
			</li>
			<li>
				<span id="min-colspan" tabindex="7" class="button">-</span>
				<label>COLSPAN</label>
				<span id="add-colspan" tabindex="8" class="button">+</span>
			</li>
			<li class="separator">&bull;</li>
			<li>
				<span id="del-row" tabindex="9" class="button">-</span>
				<label>ROW</label>
				<span id="add-row" tabindex="10" class="button">+</span>
			</li>
			<li>
				<span id="del-col" tabindex="11" class="button">-</span>
				<label>COL</label>
				<span id="add-col" tabindex="12" class="button">+</span>
			</li>
		</ul>
		<div id="new-table">
			<p>Generate a new table.<br><span>Current table will be deleted. There is no way back!</span></p>
			<div class="field">
				<label>Columns</label>
				<input type="text" id="new-table-columns" maxlength="1" tabindex="101">
			</div>
			<div class="field">
				<label>Rows</label>
				<input type="text" id="new-table-rows" maxlength="2" tabindex="102">
			</div>
			<div id="new-table-actions">
				<div id="cancel-new-table" tabindex="103" class="button">Cancel</div>
				<div id="create-new-table" tabindex="104" class="button">Gen</div>
			</div>
		</div>
		<div id="table-container"><table><tr><td contenteditable="true">type here</td></tr></table></div>
		<div id="code-container"><textarea id="code" class="code" readonly="readonly" wrap='off'></textarea></div>
	</body>
</html>
