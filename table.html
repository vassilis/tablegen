<!doctype html> 
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="table.js"></script>
		<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
		<!--[if IE]>
			<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<![endif]-->
	</head>
	<body>
		<header>TableGen</header>
		<ul id="actions">
			<li><span id="toggle-html">SOURCE</li>
			<li class="separator">&bull;</li>
			<li><span id="make-table">TABLE</li>
			<li><span id="make-th">TH</li>
			<li><span id="make-td">TD</li>
			<li class="separator">&bull;</li>
			<li>
				<span id="min-rowspan">-</span>
				<label>ROWSPAN</label>
				<span id="add-rowspan">+</span>
			</li>
			<li>
				<span id="min-colspan">-</span>
				<label>COLSPAN</label>
				<span id="add-colspan">+</span>
			</li>
			<li class="separator">&bull;</li>
			<li>
				<span id="del-row">-</span>
				<label>ROW</label>
				<span id="add-row">+</span>
			</li>
			<li>
				<span id="del-col">-</span>
				<label>COL</label>
				<span id="add-col">+</span>
			</li>
		</ul>
		<div id="new-table">
			<p>Generate a new table.<br><span>Current table will be deleted. There is no way back!</span></p>
			<div class="field">
				<label>Columns</label>
				<input type="text" id="new-table-columns">
			</div>
			<div class="field">
				<label>Rows</label>
				<input type="text" id="new-table-rows">
			</div>
			<div id="new-table-actions">
				<div id="cancel-new-table">Cancel</div>
				<div id="create-new-table">Gen</div>
			</div>
		</div>
		<table><tr><td contenteditable="true">type here</td></tr></table>
		<textarea id="code" class="code" readonly="readonly"></textarea>
	</body>
</html>
